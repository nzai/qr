                var year = time.getFullYear(),
                    month = time.getMonth() + 1,  //月份是从0开始的

                // hour = time.getHours(),
                // minute = time.getMinutes(),

                    return m < 10 ? '0' + m : m
                }

                return year + '-' + add0(month) + '-' + add0(day);
